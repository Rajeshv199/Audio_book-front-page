    <div>
      <form id="formElem">
        <div class="wrapper">
          <div class="title">Add New Stories</div>
          <div class="form">
            <div class="inputfield">
              <label>Enter Title Of The Story</label>
              <input type="text" name="title" id="title" />
            </div>
            <div class="inputfield">
              <label>Enter Description Of The Story</label>
              <input type="text" name="description" class="input" />
            </div>
            <div class="inputfield">
              <label>Select File Language</label>
              <div class="custom_select">
                <select name="language">
                  <option value="">Select Language</option>
                  <option value="en">English</option>
                  <option value="fr">French</option>
                  <option value="es">Spanish</option>
                </select>
              </div>
            </div>

            <div class="container">
              <label>Select File &ensp; &ensp; &ensp;</label>
              <input type="file" name="file" class="upload-box" />
            </div>

            <br /><br /><br />

            <div class="container">
              <label>Select Image &ensp; &ensp;</label>
              <input type="file"accept="image/*"name="image"class="upload-box"/>
            </div>

            <br /><br /><br /><br />
          </div>
        </div>

        <button class="uplod-btn">Upload</button>

        <!-- Loading page -->
      </form>
      <div class="waiting">
        <h4>Please wait...</h4>
      </div>
